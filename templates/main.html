<html>
	<head>
		<style>
		*{
			font-family: "Arial", sans-serif;
		}
		.hipster{
			color: white;
			text-align: center;
			font-family: arial, sans-serif;
			font-size: 20px;
			-webkit-box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.8);
		}
		#curtain{
			text-align: center;
			display:block;
			position:fixed;
			top:0;
			bottom:0;
			left: 0;
			right: 0;
			width:100%;
			height:100%;
			background-color:black;
			opacity:0.7;
			z-index: 1;
		}
		#login{
			position: absolute;
			width:500px;
			height: 400px;
			top: 100px;
			margin:auto;
			top:0;
			bottom: 0;
			left:0;
			right:0;
			background-color: white;
			text-align: center;
			-webkit-box-shadow: 0px 1px 50px rgba(255, 255, 255, 0.8);
		}
		.des{
			text-align: right;
			font-size: 14px;
		}
		table{
			margin:auto;
		}
		</style>

	</head>

	<body>
		<script type="text/javascript" src="static/js/menu.js"></script>
		<canvas id = "art"></canvas>
		<script>
			canvas = document.getElementById("art");
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		</script>
		
<!-- 		<p>
			{% for messages in get_flashed_messages() %}
				<div> {{ message }} </div>
			{% endfor %}
		</p> -->

		{% if current_user.is_anonymous() %}
		<div id="curtain">
			<div id="login"> 
				<h2>hipster draw</h2>
				<h4> <em>unleash your inner artist</em></h2>
				<p>
					<form action = '/' method="POST" name="login">
						{{ form.hidden_tag() }}
						{% from "_formhelper.html" import render_field %}
						
						Please Login
						<br></br>
						<table>
							<tr>
								<td class="des"> {{form.email.description}}: </td>
						 		<td> {{render_field(form.email)}} </td>
						 		<td></td>
						 		<td></td>
						 	</tr>
						 	<tr>
						 		<td class="des"> {{form.password.description}}: </td>
						 		<td> {{render_field(form.password)}} </td>
						 		<td></td>
						 		<td class="des"><input type = "submit" value = "Log In"/></td>
						 	</tr>
						 </table>
						
					
					</form>
				</p>
			</div>
		</div>
		{% endif %}


		<script type="text/javascript" src="static/js/surface.js"></script>
		<script type="text/javascript" src="static/js/buffer.js"></script>
		<script type="text/javascript" src="static/js/penTool.js"></script>
		<script type="text/javascript" src="static/js/pixel.js"></script>
		<script type="text/javascript" src="static/js/pencil.js"></script>
		<script type="text/javascript" src="static/js/feather.js"></script>
		<script type="text/javascript" src="static/js/buzz.js"></script>
		<script type="text/javascript" src="static/js/circles.js"></script>
		<script type="text/javascript" src="static/js/fancy.js"></script>
		<script type="text/javascript" src="static/js/mirrorpixel.js"></script>
		<script type="text/javascript" src="static/js/geometric.js"></script>
		<script type="text/javascript" src="static/js/mirrorpencil.js"></script>
		<script type="text/javascript" src="static/js/test.js"></script>

	</body>
</html>
